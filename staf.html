<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Faculty Accordion</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
}
body {
      font-family: "Times New Roman", serif;
      margin: 0;
      padding: 20px;

      background-image: url('https://img.freepik.com/free-photo/abstract-futuristic-background-with-3d-design_1361-3532.jpg?semt=ais_hybrid&w=740&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;

      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

.accordion {
  max-width: 1000px;
  margin: 40px auto;
}


.accordion a {
  display: block;
  background: #0b3c6d;
  color: white;
  padding: 16px;
  font-size: 18px;
  text-decoration: none;
  margin-bottom: 6px;
}

.accordion a:hover {
  background: #094070;
}


.content {
  display: none;
  background: white;
  padding: 20px;
  border: 1px solid #ccc;
}


.content:target {
  display: block;
}


.faculty-grid {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}


.faculty-card {
  width: 230px;
  border: 1px solid #ddd;
  padding: 15px;
  text-align: center;
  border-radius: 6px;
  background: #fafafa;
}


.faculty-card img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
}


@media (max-width: 768px) {
  .faculty-card {
    width: 100%;
  }
}
</style>
</head>

<body>

<div class="accordion">

</html>

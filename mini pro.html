<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Department of Machine Learning - Loyola Academy</title>

<style>
body {
  font-family: "Times New Roman", serif;
  margin: 0;
  padding: 0;
  background-image: url('https://img.freepik.com/free-photo/abstract-futuristic-background-with-3d-design_1361-3532.jpg');
  background-size: cover;
  background-attachment: fixed;
  color: white;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: -1;
}

header, footer {
  text-align: center;
  background: rgba(10,46,99,0.9);
  padding: 15px;
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
}

.year-container {
  display: flex;
  gap: 40px;
}

.year-box {
  background: rgba(255,255,255,0.9);
  color: #0a2e63;
  padding: 30px;
  width: 160px;
  text-align: center;
  border-radius: 8px;
  font-weight: bold;
  position: relative;
}

input {
  display: none;
}

label {
  cursor: pointer;
  display: block;
}

/* Semester box */
.semester-box {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease;
  margin-top: 10px;
}

#dcsml-toggle:checked + label + .semester-box {
  max-height: 300px;
}

/* Semester items */
.semester-item {
  margin-top: 10px;
  background: #e6ecf7;
  border-radius: 6px;
  padding: 8px;
}

/* Details box */
.details-box {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.sem-toggle:checked + label + .details-box {
  max-height: 100px;
}

/* Links */
.details-item a {
  text-decoration: none;
  color: #0a2e63;
  font-weight: bold;
  display: block;
  margin-top: 8px;
}

/* Arrows */
.arrow {
  float: right;
  transition: transform 0.3s;
}

input:checked + label .arrow {
  transform: rotate(90deg);
}
</style>
</head>

<body>

<header>
  <h1>Department of Machine Learning</h1>
  <h3>Loyola Academy</h3>
</header>

<main>
<div class="year-container">

  <div class="year-box">ACSML</div>
  <div class="year-box">NCSML</div>

  <div class="year-box">

    <input type="checkbox" id="dcsml-toggle">
    <label for="dcsml-toggle">
      DCSML <span class="arrow">▶</span>
    </label>

    <div class="semester-box">

      <div class="semester-item">
        <input type="radio" name="sem" id="sem5" class="sem-toggle">
        <label for="sem5">
          5th Sem <span class="arrow">▶</span>
        </label>
        <div class="details-box">
          <div class="details-item">
            <a href="./subj.html">Subjects</a>
          </div>
        </div>
      </div>

      <div class="semester-item">
        <input type="radio" name="sem" id="sem6" class="sem-toggle">
        <label for="sem6">
          6th Sem <span class="arrow">▶</span>
        </label>
        <div class="details-box">
          <div class="details-item">
            <a href="./subj2.html">Subjects</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
</main>

<footer>
  <p>&copy; Loyola Academy - Department of Machine Learning</p>
</footer>

</body>
</html>
